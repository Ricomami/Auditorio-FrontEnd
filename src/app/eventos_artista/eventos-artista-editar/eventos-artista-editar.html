<div class="container">
    <h1 class="mt-3">Crear nuevo registro de Artista en Evento</h1>
    <a [routerLink]="['/eventos_artista']" href="#">Regresar</a>

    <form #formulario="ngForm" (ngSubmit)="actualizarEventoArtista()" class="mt-5 needs-validation" novalidate>
            <h4 class="my-4">ID de Artista: {{eventosartista.artista_id}}. ID de Evento: {{eventosartista.evento_id }} </h4>

    <!-- EVENTO_ID -->
     <div class="mb-3">
        <label for="evento_id" class="form-label">ID del evento para registrar artista.</label>
        <input
        type="number"
        id="evento_id"
        name="evento_id"
        [(ngModel)]="eventosartista.evento_id"
        #evento_id="ngModel"
        required
        placeholder="{{eventosartista.evento_id}}"
        min="1"
        class="form-control"
        [class.is-invalid]="evento_id.invalid && evento_id.touched"
        [class.is-valid]="evento_id.valid && evento_id.touched"
        />
        <div *ngIf="evento_id.invalid && evento_id.touched" class="invalid-feedback">
            Ingrese una id de evento vÃ¡lido.
        </div>
    </div>


    <!-- CLIENTE_ID -->
        <div class="mb-3">
            <label for="artista_id" class="form-label">ID del artista que darÃ¡ el evento. </label>
            <input
            type="number"
            id="artista_id"
            name="artista_id"
            [(ngModel)]="eventosartista.artista_id"
            #artista_id="ngModel"
            required
            min="1"
            class="form-control"
            [class.is-invalid]="artista_id.invalid && artista_id.touched"
            [class.is-valid]="artista_id.valid && artista_id.touched"
            />
            <div *ngIf="artista_id.invalid && artista_id.touched" class="invalid-feedback">
        Ingrese una id de artista vÃ¡lido.
      </div>
    </div>

    <!-- ESTADO -->
    <div class="mb-3">
      <label for="estado" class="form-label">Estado</label>
      <select
        id="estado"
        name="estado"
        [(ngModel)]="eventosartista.estado"
        #estado="ngModel"
        required
        class="form-select"
        [class.is-invalid]="estado.invalid && estado.touched"
        [class.is-valid]="estado.valid && estado.touched"
      >
        <option value="" disabled selected>Seleccione un estado</option>
        <option value="Activo">Activo</option>
        <option value="Inactivo">Inactivo</option>
        <option value="Pendiente">Pendiente</option>
        <option value="Suspendido">Suspendido</option>
        <option value="Archivado">Archivado</option>
      </select>
      <div *ngIf="estado.invalid && estado.touched" class="invalid-feedback">
        Seleccione un estado vÃ¡lido.
      </div>
    </div>

    <!-- BOTÃ“N DE ENVÃO -->
    <button type="submit" class="btn btn-success w-100" [disabled]="formulario.invalid">
      Actualizar Registro
    </button>

    <!-- ALERTA DE Ã‰XITO -->
    <div *ngIf="mensajeExito" class="alert alert-success mt-4" role="alert">
      ğŸ‰ {{ mensajeExito }}
    </div>

    <!-- ALERTA DE ERROR -->
    <div *ngIf="mensajeError" class="alert alert-danger mt-4" role="alert">
      âš ï¸ {{ mensajeError }}
    </div>

    </form>
</div>
