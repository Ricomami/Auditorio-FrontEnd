<div class="container">
    <h1 class="mt-3">Crear nuevo registro de Artista en Evento</h1>
    <a [routerLink]="['/eventos_artista']" href="#">Regresar</a>

    <form class="mt-5">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">ID del evento</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">ID del artista</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <select class="form-select mb-3" aria-label="Default select example">
            <option selected>Estado</option>
            <option value="1">Activo</option>
            <option value="2">Inactivo</option>
            <option value="3">Mantenimiento</option>
        </select>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
