<div class="container">
  <h1 class="mt-3">Registrar Cliente</h1>
  <a [routerLink]="['/cliente']" href="#">Regresar</a>

  <form  (ngSubmit)="guardar()" class="mt-5">    
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre del cliente</label>
            <input type="text" class="form-control" id="nombre" name="nombre" aria-describedby="emailHelp" required>
        </div>
        <div class="mb-3">
            <label for="apellido_pat" class="form-label">Apellido paterno</label>
            <input type="text" class="form-control" id="apellido_pat" name="apellido_pat" required>
        </div>
        <div class="mb-3">
            <label for="apellido_mat" class="form-label">Apellido paterno</label>
            <input type="text" class="form-control" id="apellido_mat" name="apellido_mat">
        </div>
        <div class="mb-3">
            <label for="correo" class="form-label">Correo</label>
            <input type="email" class="form-control" id="correo" name="correo">
        </div>
        <div class="mb-3">
            <label for="telefono" class="form-label">Correo</label>
            <input type="text" class="form-control" id="telefono" name="telefono">
        </div>
        <div class="mb-3">
            <label for="imagen" class="form-label">Imagen</label>
            <input type="text" class="form-control" id="imagen" name="imagen">
        </div>
        <select class="form-select mb-3" aria-label="Default select example">
            <option selected>Estado</option>
            <option value="1">Activo</option>
            <option value="2">Inactivo</option>
            <option value="3">Mantenimiento</option>
        </select>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
