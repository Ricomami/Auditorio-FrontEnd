<div class="container">
    <h1 class="mt-3">Crear funcion nueva</h1>
    <a [routerLink]="['/funcion']" href="#">Regresar</a>

    <form class="mt-5">
        <div class="mb-3">
            <label for="id_funcion" class="form-label">Id del evento</label>
            <input type="text" class="form-control" id="id_funcion" name="id_funcion" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Fecha y hora de la funcion</label>
            <input type="date" class="form-control" id="exampleInputPassword1">
        </div>
        <select class="form-select mb-3" aria-label="Default select example">
            <option selected>Estado</option>
            <option value="1">Activo</option>
            <option value="2">Inactivo</option>
            <option value="3">Mantenimiento</option>
        </select>
        <button type="submit"  class="btn btn-primary">Submit</button>
    </form>
</div>
