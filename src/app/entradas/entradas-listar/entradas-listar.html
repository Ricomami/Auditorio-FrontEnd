<div class="container">
  <h1 class="mt-3">Listado de Entradas</h1>
    <a [routerLink]="['/entrada/crear']" href="#">Registrar una nueva entrada</a>

  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">ID de asiento</th>
        <th scope="col">ID de pago</th>
        <th scope="col">ID funcion</th>
        <th scope="col">ID cliente</th>
        <th scope="col">Precio Final</th>
        <th scope="col">Estado</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let entrada of entradas">
        <td>{{ entrada.id }}</td>
        <td>{{ entrada.asiento_id }}</td>
        <td>{{ entrada.pago_id }}</td>
        <td>{{ entrada.funcion_id }}</td>
        <td>{{ entrada.cliente_id }}</td>
        <td>${{ entrada.precio_final }}</td>
        <td>{{ entrada.estado }}</td>
      </tr>
    </tbody>
  </table>
</div>
