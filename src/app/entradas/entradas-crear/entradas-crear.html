<div class="container">
  <h1 class="mt-3">Registrar Entrada</h1>
  <a [routerLink]="['/entrada']" href="#">Regresar</a>

  <form (ngSubmit)="guardar()" class="mt-5">
    <div class="mb-3">
      <label for="entrada_id" class="form-label">ID de la entrada</label>
      <input type="number" class="form-control" name="entrada_id" id="entrada_id" required>
    </div>
    <div class="mb-3">
      <label for="asiento_id" class="form-label">ID del asiento</label>
      <input type="number" class="form-control" name="asiento_id" id="asiento_id" required>
    </div>
    <div class="mb-3">
      <label for="cliente_id" class="form-label">ID pago</label>
      <input type="number" class="form-control" name="cliente_id" id="cliente_id" required>
    </div>
    <div class="mb-3">
      <label for="funcion_id" class="form-label">ID funcion</label>
      <input type="number" class="form-control" name="funcion_id" id="funcion_id" required>
    </div>
    <div class="mb-3">
      <label for="cliente_id" class="form-label">ID cliente</label>
      <input type="number" class="form-control" name="cliente_id" id="cliente_id" required>
    </div>
    <div class="mb-3">
      <label for="precio_final" class="form-label">Precio final</label>
      <input type="text" class="form-control" name="precio_final" id="precio_final">
    </div>
    <select class="form-select mb-3" aria-label="Default select example">
      <option selected>Estado</option>
      <option value="1">Activo</option>
      <option value="2">Inactivo</option>
      <option value="3">Mantenimiento</option>
    </select>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
