<div class="container">
    <h1 class="mt-3">Crear pago nuevo</h1>
    <a [routerLink]="['/pago']" href="#">Regresar</a>

    <form class="mt-5">
        <div class="mb-3">
            <label for="cliente_id" class="form-label">ID del cliente que realiza el pago</label>
            <input type="text" class="form-control" id="cliente_id" name="cliente_id" required>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Metodo de pago</label>
            <input type="text" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Monto del pago</label>
            <input type="text" class="form-control" id="exampleInputPassword1">
        </div>
        <select class="form-select mb-3" aria-label="Default select example">
            <option selected>Estado del pago</option>
            <option value="1">Activo</option>
            <option value="2">Inactivo</option>
        </select>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
