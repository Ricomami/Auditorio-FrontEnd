<div class="container">
    <h1 class="mt-3">Editar seccion</h1>
    <a [routerLink]="['/seccion']" href="#">Regresar</a>

  <form #formulario="ngForm" (ngSubmit)="actualizarSeccion()" class="mt-5 needs-validation" novalidate>
        <h4 class="my-4">ID de seccion: {{seccion.id_seccion}} </h4>
    <!-- NOMBRE SECCION -->
    <div class="mb-3">
         <label for="nombre_seccion" class="form-label">Nombre de la seccion</label>
        <input
            type="text"
            id="nombre_seccion"
            name="nombre_seccion"
            [(ngModel)]="seccion.nombre_seccion"
            #nombre="ngModel"
            required
            minlength="3"
            class="form-control"
            [class.is-invalid]="nombre.invalid && nombre.touched"
            [class.is-valid]="nombre.valid && nombre.touched"
        />
    </div>
    
    <!-- PRECIO BASE -->
    <div class="mb-3">
      <label for="precio_base" class="form-label">Precio base</label>
      <input
        type="number"
        id="precio_base"
        name="precio_base"
        [(ngModel)]="seccion.precio_base"
        #precio_base="ngModel"
        required
        min="30"
        class="form-control"
        [class.is-invalid]="precio_base.invalid && precio_base.touched"
        [class.is-valid]="precio_base.valid && precio_base.touched"
      />
      <div *ngIf="precio_base.invalid && precio_base.touched" class="invalid-feedback">
        Ingrese una precio_base v치lido (m칤nimo 30).
      </div>
    </div>

    <!-- AUDITORIO_ID -->
    <div class="mb-3">
      <label for="seccion_id" class="form-label">Id del auditorio con esta seccion</label>
      <input
        type="number"
        id="seccion_id"
        name="seccion_id"
        [(ngModel)]="seccion.auditorio_id"
        #seccion_id="ngModel"
        required
        min="1"
        class="form-control"
        [class.is-invalid]="seccion_id.invalid && seccion_id.touched"
        [class.is-valid]="seccion_id.valid && seccion_id.touched"
      />
      <div *ngIf="seccion_id.invalid && seccion_id.touched" class="invalid-feedback">
        Ingrese una seccion_id v치lido (m칤nimo 30).
      </div>
    </div>

    <!-- IMAGEN -->
    <div class="mb-3">
      <label for="imagen" class="form-label">Imagen</label>
      <input
        type="text"
        id="imagen"
        name="imagen"
        [(ngModel)]="seccion.imagen_seccion"
        #imagen="ngModel"
        class="form-control"
        [class.is-invalid]="imagen.invalid && imagen.touched"
        [class.is-valid]="imagen.valid && imagen.touched"
      />
      <div *ngIf="imagen.invalid && imagen.touched" class="invalid-feedback">
        Ingrese una URL v치lida (debe comenzar con http o https).
      </div>
    </div>

    
        <!-- ESTADO -->
    <div class="mb-3">
      <label for="estado" class="form-label">Estado</label>
      <select
        id="estado"
        name="estado"
        [(ngModel)]="seccion.estado"
        #estado="ngModel"
        required
        class="form-select"
        [class.is-invalid]="estado.invalid && estado.touched"
        [class.is-valid]="estado.valid && estado.touched"
      >
        <option value="" disabled selected>Seleccione un estado</option>
        <option value="Activo">Activo</option>
        <option value="Inactivo">Inactivo</option>
        <option value="Mantenimiento">Mantenimiento</option>
        <option value="Archivado">Archivado</option>
      </select>
      <div *ngIf="estado.invalid && estado.touched" class="invalid-feedback">
        Seleccione un estado v치lido.
      </div>
    </div>

    <!-- BOT칍N DE ENV칈O -->
    <button type="submit" class="btn btn-success w-100" [disabled]="formulario.invalid">
      Actualizar Seccion
    </button>

    <!-- ALERTA DE 칄XITO -->
    <div *ngIf="mensajeExito" class="alert alert-success mt-4" role="alert">
      游꿀 {{ mensajeExito }}
    </div>

    <!-- ALERTA DE ERROR -->
    <div *ngIf="mensajeError" class="alert alert-danger mt-4" role="alert">
      丘멆잺 {{ mensajeError }}
    </div>
    </form>
</div>
