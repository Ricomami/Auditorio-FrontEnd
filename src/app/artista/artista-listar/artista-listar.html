<div class="container">

  <h1 class="mt-3">Listado de Artistas</h1>
  <a [routerLink]="['/artista/crear']" href="#">Crear un nuevo Artista</a>

  <table class="table table-striped text-center">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nombre</th>
        <th scope="col">GÃ©nero</th>
        <th scope="col">DescripciÃ³n</th>
        <th scope="col">Imagen</th>
        <th scope="col">Estado</th>
        <th scope="col">Creado</th>
        <th scope="col">Actualizado</th>
        <th scope="col">Editar</th>
        <th scope="col">Eliminar</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let artista of artistas">
        <td class="justify-content-center">{{ artista.id_artista }}</td>
        <td class="justify-content-center">{{ artista.nombre_artista }}</td>
        <td class="justify-content-center">{{ artista.genero }}</td>
        <td class="justify-content-center">{{ artista.descripcion }}</td>
        <td class="justify-content-center"><img 
          [src]="artista.imagen_artista" 
          alt="{{artista.nombre_artista}}" 
          loading="lazy" 
          width="250"
          height="250" 
          style="object-fit: cover; border-radius: 8px;" /></td>
        <!-- <td class="justify-content-center" >{{artista.imagen_artista}}</td> -->
        <td class="justify-content-center">{{ artista.estado }}</td>
        <td class="justify-content-center">{{ artista.created_at }}</td>
        <td class="justify-content-center">{{ artista.updated_at }}</td>
        <td>
          <button class="btn btn-outline-primary btn-sm" [routerLink]="['/artista/editar',artista.id_artista]">
            Editar
          </button>
        </td>
        <td>
          <button class="btn btn-outline-danger btn-sm" (click)="eliminarArtista(artista.id_artista)">
            Eliminar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
