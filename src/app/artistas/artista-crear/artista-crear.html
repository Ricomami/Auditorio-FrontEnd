<div class="form-container">
  <h2>Registrar Artista</h2>
  <form (ngSubmit)="guardar()">
    <label>Nombre:</label>
    <input type="text" [(ngModel)]="artista.nombre" name="nombre" required>

    <label>Género:</label>
    <input type="text" [(ngModel)]="artista.genero" name="genero" required>

    <label>Descripción:</label>
    <textarea [(ngModel)]="artista.descripcion" name="descripcion"></textarea>

    <label>Imagen (URL):</label>
    <input type="text" [(ngModel)]="artista.imagen" name="imagen">

    <label>Estado:</label>
    <select [(ngModel)]="artista.estado" name="estado">
      <option>Activo</option>
      <option>Inactivo</option>
      <option>Pendiente</option>
      <option>Suspendido</option>
      <option>Archivado</option>
    </select>

    <button type="submit">Guardar</button>
  </form>
</div>
