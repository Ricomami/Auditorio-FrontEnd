<div class="tabla-container">
  <h2>Listado de Artistas</h2>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Género</th>
        <th>Descripción</th>
        <th>Estado</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let artista of artistas">
        <td>{{ artista.id }}</td>
        <td>{{ artista.nombre }}</td>
        <td>{{ artista.genero }}</td>
        <td>{{ artista.descripcion }}</td>
        <td>{{ artista.estado }}</td>
      </tr>
    </tbody>
  </table>
</div>
